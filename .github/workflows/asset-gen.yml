name: Daily Asset Generation

on:
  schedule:
    - cron: '0 3 * * *'  # Runs every day at 3:00 UTC
  workflow_dispatch:      # Allows manual runs

jobs:
  generate-assets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install -r requirements.txt
        working-directory: ./data_getters
      - name: Run asset generation
        run: python generate_all_assets.py
        working-directory: ./data_getters
      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add ../public
          git commit -m 'Update generated assets [skip ci]' || echo "No changes to commit"
          git push
